<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Home Page</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <div class="logo">
            <img src="./Logo.png" alt="logo">
        </div>
        <ul class="items">
            <li class="item"><a href="#">About Us</a></li>
            <li class="item"><a href="#">Benefits</a></li>
            <li class="item"><a href="#">Projects</a></li>
            <li class="item"><a href="#">Stages</a></li>
            <li class="item"><a href="#">Services</a></li>
        </ul>
        <div class="call">
            <i class="fa-solid fa-phone-volume"></i>
            <div class="contact">
                <h3>Call Us</h3>
                <h4>+38(097)654 54 34</h4>
            </div>
        </div>
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div class="bar">

    </div>
    <main class="tag-line">
        <div class= "section">
            <h1>Interior Design That Care About Details</h1>
            <div class="img-1">
                <div class="icon">
                    <i class="fa-solid fa-puzzle-piece"></i>
                </div>
                <p>We create your space better <br> based on your own idea</p>
                <div class="verticle-line"></div>
                <div class="circle one"></div>
            </div> 

        </div>
        <div class=" section">
            <div class="button"><button>LEARN MORE</button></div>
            <div class="img-2">
                <div class="icon">
                    <i class="fa-regular fa-lightbulb"></i>
                </div>
                <p>Innovation ideas, stylish design <br>for home & Business</p>
                <div class="horizontal-line"></div>
                <div class="circle two"></div>
            </div>
        </div>
    </main>
    

    
</body>
</html>
